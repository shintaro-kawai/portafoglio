    <main>
      <!-- Top Image -->
      <div class="form-top"></div>
      <!-- お問合せフォーム -->
      <div class="form-wrapper">
        <p class="lead-form">お問い合わせはこちらから！</p>
        <form id="my-form"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdvTfOVKy3ZZ9Zy2vrG0mUu6E0Rc2hdLUV_Qqj2QVKMzaWb9A/formResponse"
          method="post" target="hidden_iframe" onsubmit="submitted=true;" autocomplete="off">
          <table>
            <div class="form-item">
              <tr>
                <th class="hissu"><label class="label" for="name">お名前(会社名)</label></th>
                <td><input class="inputs" id="name" type="text" name="entry.126593050" placeholder="お名前(会社名)"
                    required="required"></td>
              </tr>
            </div>
            <div class="form-item -short">
              <tr>
                <th class="ninni"><label class="label" for="age">年齢</label></th>
                <td>
                  <input class="smallinput" id="age" type="text" name="entry.106141406" placeholder="">
                  <span class="input-age">歳</span>
                </td>
              </tr>
            </div>
            <div class="form-item">
              <tr>
                <th class="hissu"><label class="label" for="email">メールアドレス</label></th>
                <td><input class="inputs" id="email" type="email" name="entry.7195111" placeholder="sample@sample.com"
                    required="required"></td>
              </tr>
            </div>
            <div class="form-item">
              <tr>
                <th class="ninni"><label class="label" for="phone">電話番号</label></th>
                <td>
                  <input class="inputs" id="phone" type="tel" name="entry.1803530636" placeholder="XXX-XXX-XXXX">
                  <span class="attention">&nbsp;※連絡のつく番号をお願いします</span>
                </td>
              </tr>
            </div>
            <div class="form-item">
              <tr>
                <th class="hissu"><label class="label">希望オンライン会議ツール</label></th>
                <td>
                  <div class="inputs radio-menu">
                    <label for="zoom"><input id="zoom" type="radio" name="entry.581484629" value="Zoom"
                        required="required">Zoom</label>
                    <label for="meet"><input id="meet" type="radio" name="entry.581484629" value="Google Meet"
                        required="required">Google Meet</label>
                    <label for="teams"><input id="teams" type="radio" name="entry.581484629" value="Microsoft Teams"
                        required="required">Microsoft Teams</label>
                  </div>
                </td>
              </tr>
            </div>
            <div class="form-item">
              <tr>
                <th class="hissu"><label class="label">ご依頼内容</label></th>
                <td>
                  <div class="inputs checkbox-menu">
                    <label for="coding"><input type="checkbox" id="coding" name="entry.2128464132"
                        value="コーディング代行業務のご依頼・ご相談">コーディング代行業務のご依頼・ご相談</label>
                    <label for="lp"><input type="checkbox" id="lp" name="entry.2128464132"
                        value="LP制作のご依頼・ご相談">LP制作のご依頼・ご相談</label>
                    <label for="site"><input type="checkbox" id="site" name="entry.2128464132"
                        value="コーポレートサイト制作のご依頼・ご相談">コーポレートサイト制作のご依頼・ご相談</label>
                    <label for="other-text">
                      <input id="" type="checkbox" name="entry.2128464132"
                        onclick="connecttext('other-text', this.checked);" value="__other_option__">その他
                      <input id="other-text" class="inputs" type="text" name="entry.2128464132.other_option_response"
                        disabled></label>
                  </div>
                </td>
              </tr>
            </div>
            <div class="form-item">
              <tr>
                <th class="ninni"><label for="content" class="label">お問合せ内容詳細</label></th>
                <td><textarea name="entry.1716879517" class="inputs" id="content" cols="30" rows="10"
                    placeholder="ご依頼内容の詳細を記入してください"></textarea></td>
              </tr>
            </div>
          </table>
          <div class="question">
            <p>ロボットではありませんか？<br><span id="span1">右</span>の欄に表示されている言葉を入力してください．</p>
            <input id="robot" name="entry.1059187736" type="text" placeholder="アップル" pattern="アップル" required="required"
              autocomplete="off">
          </div>
          <div class="btn-area">
            <input type="reset" value="リセット">
            <input type="submit" value="送信する">
          </div>
        </form><!-- #my-form -->
        <!-- Googleフォームのページに遷移しないように制御 -->
        <script type="text/javascript">let submitted = false;</script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
          onload="if(submitted) {window.location='thanks/index.html';}">
        </iframe>
