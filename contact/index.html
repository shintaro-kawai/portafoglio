    <!-- HEADER -->
    <header class="header">
      <div class="header-fixed">
        <h1 class="header-logo"><a href="/"><img src="" alt="HEADER LOGO"></a></h1>

        </nav>

    <!-- MAIN -->
    <main>
      <!-- Top Image -->
      <div class="form-top"></div>
      <!-- お問合せフォーム -->
      <div class="form-wrapper">
        <h3 class="top-message">お気軽にお問合せください</h3>
        <form id="my-form"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeDW1k9gdD2QfLKu-1axU5SAZF-ue2bo66fUWjhwfNT9vb3uA/formResponse"
          method="post" target="hidden_iframe" onsubmit="submitted=true">
          <!-- お名前（会社名）【必須】 -->
          <p id="name-company" class="input-field">
            <label for="your-name">お名前（会社名）【必須】</label>
            <input id="your-name" type="text" name="entry.663484656" placeholder="お名前（会社名）" required>
          </p>
          <!-- メールアドレス【必須】 -->
          <p id="mail-address" class="input-field">
            <label for="your-email">メールアドレス【必須】</label>
            <input id="your-email" type="email" name="entry.406512917" placeholder="sample@sample.com" required>
          </p>
          <!-- ご依頼内容 -->
          <div id="request-cont" class="input-field">
            <dt>ご依頼内容</dt>
            <div class="check-item">
              <input type="checkbox" name="entry.1133225430" class="filled-in" value="コーディング代行業務のご依頼・ご相談" />
              <label><span>コーディング代行業務のご依頼・ご相談</span></label>
            </div>
            <div class="check-item">
              <input type="checkbox" name="entry.1133225430" class="filled-in" value="LP制作のご依頼・ご相談" />
              <label><span>LP制作のご依頼・ご相談</span></label>
            </div>
            <div class="check-item">
              <input type="checkbox" name="entry.1133225430" class="filled-in" value="コーポレートサイト制作のご依頼・ご相談" />
              <label><span>コーポレートサイト制作のご依頼・ご相談</span></label>
            </div>
            <div class="check-item customForm_desc_comments">
              <input type="checkbox" id="otherFavorite" name="entry.1133225430" value="__other_option__">
              <label for="otherFavorite">その他</label>
              <div class="customForm_desc_comments_input">
                <input type="text" name="entry.1133225430.other_option_response">
              </div>
            </div>
          </div>
          <!-- お問合せ内容詳細【任意】 -->
          <p id="detail" class="input-field">
            <label for="your-message">お問合せ内容詳細【任意】</label>
            <textarea id="your-message" class="materialize-textarea" name="entry.579741233" cols="30" rows="10"
              placeholder="ご依頼内容を記入してください"></textarea>
          </p>
          <!-- 送信ボタン -->
          <button type="submit" class="btn">送信</button>
        </form><!-- /my-form -->
        <script type="text/javascript">
          let submitted = false;
        </script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
          onload="if(submitted) {window.location='thanks/index.html';}"></iframe>
      </div>
    </main>
